<div class="row">
	<div class="col-auto px-1" *ngFor="let filterUnit of filterUnits; let i = index">
		<app-number-panel *ngIf="filterUnit.isNumberType" [filterUnit]="filterUnit" [identifier]="i"></app-number-panel>
		<app-text-panel *ngIf="filterUnit.isStringType" [filterUnit]="filterUnit" [identifier]="i"></app-text-panel>
		<app-boolean-panel *ngIf="filterUnit.isBooleanType" [filterUnit]="filterUnit"
			[identifier]="i"></app-boolean-panel>
	</div>
</div>
